<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .card {
        width: 400px;
        padding: 20px;
        margin: 20px;
        background-color: #f2f2f2;
        box-shadow: 2px 2px 10px #ccc;
        border-radius: 5px;
        text-align: center;
      }
      
      .card img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      
      .card h1 {
        margin-bottom: 10px;
      }
      
      .card p {
        margin-bottom: 20px;
      }
      
      .card button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      
      .card button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="profile.jpg" alt="profile picture">
        <h1>Your Name</h1>
        <p>Job Title</p>
        <p>Company Name</p>
        <p>Email: yourname@example.com</p>
        <p>Phone: 555-555-5555</p>
        <button onclick="window.location.href = 'resume.html'">View Resume</button>
      </div>
    </div>
  </body>
</html>
